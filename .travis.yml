sudo: required
services:
  - docker

before_install:
  - docker build -t davidhospodka/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true davidhospodka/react-test npm test -- --coverage

after_success:
  - docker build -t davidhospodka/multi-client ./client
  - docker build -t davidhospodka/multi-server ./server
  - docker build -t davidhospodka/multi-worker ./worker
  - docker build -t davidhospodka/multi-nginx ./nginx
  #Log in to the docker CLI

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push davidhospodka/multi-client
  - docker push davidhospodka/multi-server
  - docker push davidhospodka/multi-worker
  - docker push davidhosodka/multi-nginx
  